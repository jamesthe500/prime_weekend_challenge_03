<!doctype html>
<html>
<head>
    <title>Class Carousel</title>
    <link rel="stylesheet" href="/vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/vendors/jquery/dist/jquery.min.js"></script>

    <script src="assets/scripts/app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gamma Cohort Carousel</h1>
        <div class="nav-row row col-md-12">
            <button type="button" class="btn btn-default btn-previous col-md-1" aria-label="Previous Slide">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            </button>

            <ul class="dots col-md-10"></ul>
            <button type="button" class="btn btn-default btn-next col-md-1" aria-label="Next Slide">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            </button>
        </div>
        <div class="row people"></div>

    </div>
</body>
</html>
